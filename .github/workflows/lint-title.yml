name: Lint Title

on:
  pull_request:
    branches: ["*"]

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    name: Validate PR Title
    steps:
      - uses: amannn/action-semantic-pull-request@505e44b4f33b4c801f063838b3f053990ee46ea7 # v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
